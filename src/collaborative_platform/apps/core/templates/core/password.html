{% extends 'page.html' %}
{% load static %}

{% block head %}
{% endblock %}

{% block content %}
  <h4>Change Password</h4>

  {% if not user.has_usable_password %}
    <p>You have not defined a password yet.</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save changes</button>
  </form>
{% endblock %}

apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: postgres
spec:
  output:
    to:
      kind: ImageStreamTag
      name: 'postgres:latest'
  postCommit: {}
  resources:
    limits:
      cpu: '8'
      memory: 8Gi
    requests:
      cpu: '1'
      memory: 1Gi
  runPolicy: Serial
  source:
    git:
      ref: PaaStests
      uri: 'https://github.com/providedh/collaborative-platform'
    type: Git
  strategy:
    dockerStrategy:
      env:
        - name: "PGDATA"
          value: "/var/lib/postgresql/data/db-data"
      dockerfilePath: kubernetes/postgres/Dockerfile
    type: Docker
